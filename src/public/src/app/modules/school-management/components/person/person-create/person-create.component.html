<form class="form" (ngSubmit)="submit(f)" #f="ngForm">
  <div class="row">
    <div class="col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
      <div class="form-group label-floating">
        <label class="control-label">کد</label>
        <input
          type="text"
          name="code"
          required
          class="form-control"
          [(ngModel)]="person.code"
        />
      </div>

      <div class="form-group label-floating">
        <label class="control-label">نام</label>
        <input
          type="text"
          name="firstname"
          required
          class="form-control"
          [(ngModel)]="person.firstname"
        />
      </div>

      <div class="form-group label-floating">
        <label class="control-label">نام خانوادگی</label>
        <input
          type="text"
          name="lastname"
          required
          class="form-control"
          [(ngModel)]="person.lastname"
        />
      </div>
      <div class="form-group label-floating">
        <label class="control-label">کد ملی</label>
        <input
          type="text"
          name="nationalCode"
          required
          class="form-control"
          [(ngModel)]="person.nationalCode"
        />
      </div>
      <div class="form-group label-floating">
        <label class="control-label">شماره تلفن همراه</label>
        <input
          type="text"
          name="mobile"
          required
          class="form-control"
          [(ngModel)]="person.mobile"
        />
      </div>
      <div class="form-group label-floating">
        <label class="control-label">شماره تلفن منزل</label>
        <input
          type="text"
          name="tel"
          required
          class="form-control"
          [(ngModel)]="person.tel"
        />
      </div>
      <div class="form-group label-floating">
        <label class="control-label">تاریخ تولد</label>
        <dp-date-picker
          dir="rtl"
          [(ngModel)]="person.birthDate"
          mode="day"
          placeholder="تاریخ"
          name="birthDate"
          theme="dp-material"
        >
        </dp-date-picker>
      </div>
      <div class="form-group label-floating">
        <label class="control-label">توضیحات</label>
        <textarea
          name="description"
          required
          class="form-control"
          [(ngModel)]="person.description"
        ></textarea>
      </div>
      <div class="form-group label-floating">
        <label class="control-label">فعال</label>
        <input
          type="checkbox"
          name="isEnable"
          required
          class="form-control"
          [(ngModel)]="person.isEnable"
        />
      </div>
    </div>
  </div>
  <!-- <div *ngIf="enableSubmit" class="form-group text-center">
    <button class="btn btn-success">ثبت</button>
  </div> -->
</form>
