<table class="table table-responsive">
<thead>
  <tr>
  <th>کد دانش آموز</th>
  <th>نام و نام خانوادگی</th>
  <th>حاضر</th>
  <th>سبق</th>
  <th>درس</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let status of statistics; let i = index">
  <td>{{class.students[i].info.code}}</td>
  <td>{{class.students[i].info.firstname}} {{ class.students[i].info.lastname }}</td>
  <td>
    <input type="checkbox" [(ngModel)]="status.result.present" />
  </td>
  <td>
    <input type="checkbox" [(ngModel)]="status.result.homework" />
  </td>
  <td>
    <input type="checkbox" [(ngModel)]="status.result.lesson" />
  </td>
</tr>
</tbody>
</table>

<div class="row">
  <div class="form-group text-center">
    <button
      class="btn btn-success"
      [disabled]="isProcessing"
      (click)="submit()"
    >
      {{ isProcessing ? '...' : 'ثبت' }}
    </button>
  </div>
</div>
